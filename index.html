<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span> : <span id= "computer-score">0</span>

    </div>

    <div class="result">
        <p>Paper cover Rocks You Win !</p>
    </div>
    <div class="choices">
        <div class="choice" id="p">
            <img src="images/paper.jpg" alt="" height="100px" width="100px">
        </div>

        <div class="choice" id="r">
            <img src="images/rock.jpg" alt="">
        </div>

        <div class="choice" id="s">
            <img src="images/scissor.jpg" alt="">
        </div>
    </div>

    <p id="action-msg">Make Your Move</p>
    <script src="app.js" charset="utf-8"></script>
    
</body>
</html>
